<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./assets/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="brand-logo">Logo</div>
      <div class="header-content">
        <div class="header-content-inner ml-auto">
          <ul>
            <li>
              <span class="icon"><i class="far fa-envelope"></i></span>
            </li>
            <li>
              <span class="icon icon-badge"
                ><i class="far fa-bell"></i>
                <span class="badge">5</span>
              </span>
            </li>
            <li>
              <div class="menu">
                <span class="avatar rounded box-shadow"
                  ><img src="./assets/img/person.jpg" alt="user"
                /></span>
                <p class="user-name">
                  Bold Masi<i class="fas fa-chevron-down"></i>
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="body-layout">
      <aside>
        <ul>
          <li><i class="fas fa-th-large"></i></li>
          <li class="active"><i class="fas fa-comment-alt"></i></li>
          <li><i class="fas fa-share-alt"></i></li>
          <li><i class="fab fa-reddit-square"></i></li>
          <li><i class="fas fa-broadcast-tower"></i></li>
          <li><i class="fas fa-bars"></i></li>
        </ul>
      </aside>
      <main>
        <div class="inbox">
          <div class="search-container">
            <h5>Search Messages</h5>
            <div class="icon-input">
              <i class="fas fa-search"></i>
              <input placeholder="Type & Hit Enter..." />
            </div>
          </div>
          <div class="inbox-list"></div>
        </div>
        <div class="chatbox"></div>
      </main>
    </div>
    <footer></footer>

    <script type="text/javascript" src="./assets/js/all.min.js"></script>
  </body>
</html>
